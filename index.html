
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>DuaVault</title>
    
    <!-- PWA & Mobile Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    

    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:wght@300;400;500;600;700;800&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-primary: #10b981; /* Emerald 500 */
        --brand-dark: #064e3b;    /* Emerald 900 */
        --brand-soft: #ecfdf5;    /* Emerald 50 */
        --bg-main: #ffffff;
        --bg-subtle: #f9fafb;     /* Gray 50 */
        --text-main: #111827;     /* Gray 900 */
        --text-muted: #6b7280;    /* Gray 500 */
        --font-main: 'Host Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      body {
        font-family: var(--font-main);
        background-color: var(--bg-main);
        color: var(--text-main);
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior-y: contain;
        letter-spacing: -0.01em;
      }

      .font-arabic {
        font-family: 'Amiri', serif;
      }

      /* Clean modern buttons */
      .btn-primary {
        background-color: var(--brand-dark);
        color: white;
        transition: transform 0.1s ease, background-color 0.2s ease;
      }
      .btn-primary:active {
        transform: scale(0.96);
      }

      /* Duolingo-style soft cards */
      .dua-card {
        border: 2px solid #f3f4f6;
        transition: border-color 0.2s ease, background-color 0.2s ease;
      }
      .dua-card:active {
        background-color: #f9fafb;
        border-color: #e5e7eb;
      }

      /* Headspace-style focus */
      .focus-input:focus {
        border-color: var(--brand-primary);
        box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes slideUp {
        from { transform: translateY(12px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

      /* Safe Areas */
      .safe-top { padding-top: env(safe-area-inset-top); }
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }

      /* Custom Islamic patterns (subtle) */
      .pattern-overlay {
        background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M20 0l2 18h18l-15 10 6 12-11-8-11 8 6-12L0 18h18z' fill='%2310b981' fill-opacity='0.03'/%3E%3C/svg%3E");
      }
    </style>

        "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
      }
    }
    </script>

</head>
